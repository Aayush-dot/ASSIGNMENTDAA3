<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    body {padding-top:50px ; text-align: center;; margin-top: auto;background-color:#0c7b93}
    div {color: white; }
    </style>
  </head>
  <body>
    <h1>SELECTION SORT</h1>
    <button onclick="location.href='selectioncode.html'">See Selection Sort C++ Code</button><br /><br />
      <button onclick="location.href='index.html'">Go to Home Page</button> <br /><br />
  <input placeholder="ADD ONE NUMBER AT A TIME" type="text" id="text1"  size="30"></input>
    <input type="button" id="button1" value="ADD" onclick="add_element_to_array(); disp()"></input><br><br>
    <input type="button" id="button2" value="SORT" onclick="display_array();"><br /><br />
      <button onclick="location.href='selection.html'">RESET</button><br />


  <div id="Temp">

  </div>
  <div id="Result"></div>

  <script type="text/javascript">

        var x = 0;
      var array = Array();

      function add_element_to_array()
      {
       array[x] = parseFloat(document.getElementById("text1").value);
       // alert("Element: " + array[x] + " Added at index " + x);
       x++;
       document.getElementById("text1").value = "";
      }

    function disp(){
      var t="<hr/>";
    for(var i=0;i<array.length;i++){
       t += "Element " + i + " = " + array[i] + "<br/>";
    }
    document.getElementById("Temp").innerHTML = t;
    }


      function display_array()
      {
         var e = "<hr/>";

         e+="SORTED BY SELECTION SORT"+"<br />"
  var n=array.length;
  var start = performance.now();
    for(var i=0;i<n-1;i++)
	{
		var min=array[i];
		var minindx=i;
		for(var j=i+1;j<n;j++)
		{
			if(min>array[j])
			{
				min=array[j];
				minindx=j;
			}
		}
			var temp=array[minindx];
      array[minindx]=array[i];
      array[i]=temp;
	}
  var end = performance.now();
var time = end - start;
         for (var y=0; y<array.length; y++)
         {
           e += "Element " + y + " = " + array[y] + "<br/>";
         }

         e+="TIME COMPLEXITY = O(N^2)"+"<br/>"+"TIME TAKEN = "+time+"ms<br/>";
         document.getElementById("Result").innerHTML = e;
      }
      </script>

  </body>
</html>
